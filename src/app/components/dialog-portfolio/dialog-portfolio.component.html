<h1 mat-dialog-title>Modifier mon media</h1>
<div class="column" mat-dialog-content>
  <mat-form-field appearance="standard">
    <mat-label>Titre</mat-label>
    <input matInput [(ngModel)]="data.titre">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [(ngModel)]="data.date" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Lieu</mat-label>
    <input matInput [(ngModel)]="data.lieu">
  </mat-form-field>
</div>
<div class="btn" mat-dialog-actions>
  <button mat-button name="annuler" (click)="close()">Annuler</button>
  <button mat-button name="valider" [mat-dialog-close]="data">Valider</button>
</div>
